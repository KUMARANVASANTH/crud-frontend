<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Delete</title>
</head>
<body>
    <h1>Delete the book</h1>
    <div id="d">
        <form action="">
            Book Id:
            <br>
            <input type="text" id="bid">
            <input type="button" value="Delete" id="delete">
        </form>
        <p id="res"></p>
    </div>
    <script>
        const btit = document.getElementById('bid');
        const deleteone = document.getElementById('delete');
        const result = document.getElementById('res');
        deleteone.addEventListener('click',()=>{
            fetch(`https://backend-t2hg.onrender.com/api/books/${bid.value}`,{
                method: "DELETE"
            })
            .then(res => {return res.text()})
            .then(res => {result.innerText=res})
        })
    </script>
</body>
</html>
